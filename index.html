<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🍅 Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🍅 Pomodoro Timer</h1>

    <div id="mode-indicator">Focus Mode</div>
    <div id="timer">25:00</div>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>

    <div class="toggle-container">
      <label for="theme-toggle">🌙 Dark Mode</label>
      <input type="checkbox" id="theme-toggle">
    </div>

    <div id="session-count">Pomodoros Completed: 0</div>

    <div class="task-section">
      <h2>📝 Task List</h2>
      <input type="text" id="task-input" placeholder="Enter your task..." />
      <button id="add-task">Add Task</button>
      <ul id="task-list"></ul>
    </div>
  </div>

  <audio id="alert-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
